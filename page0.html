<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Sign Up | SBT Festival</title>
  <link rel="stylesheet" href="des0.css">
</head>
<body>
  <header>
    <h1>SBT Music Festival</h1>
  </header>

  <section>
    <h2>Login</h2>
    <form onsubmit="window.location.href='page1.html'; return false;">
      <label>Email:</label>
      <input type="email" required>
      <label>Password:</label>
      <input type="password" required>
      <button type="submit">Login</button>
    </form>

    <hr>

    <h2>Sign Up</h2>
    <form onsubmit="window.location.href='page1.html'; return false;">
      <label>Full Name:</label>
      <input type="text" required>
      <label>Email:</label>
      <input type="email" required>
      <label>Password:</label>
      <input type="password" required>
      <label>Confirm Password:</label>
      <input type="password" required>
      <button type="submit">Sign Up</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 SBT Music Festival</p>
  </footer>
  <script src="page0.js"></script>
</body>
</html>
